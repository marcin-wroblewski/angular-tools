<ng-container *ngFor="let col of cols">
    <td *ngIf="!col.bodyTemplate; else bodyTempl" [ngStyle]="col.style" >{{row[col.field]}}</td>
    <ng-template #bodyTempl>
        <td [ngStyle]="col.style">
            <mw-colBodyTemplateRenderer [rowData]="row" [column]="col"></mw-colBodyTemplateRenderer>
        </td>
    </ng-template>
</ng-container>
